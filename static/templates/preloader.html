<style>html{--preloader-background-color:#1a1c2c;--preloader-loader-color:#f4f4f4;}body{background:var(--preloader-background-color);}body{animation-play-state: paused !important;}body.loaded{animation-play-state: running !important;} preloader {position: fixed;inset: 0;display: flex;justify-content: center;align-items: center;z-index: 9999;background:var(--preloader-background-color);opacity: 1;visibility: visible;animation: fadeInPreloader 0.8s ease forwards;span {opacity: 0;animation: fadeInPreloaderLoader 1s 0.3s ease forwards;.loader {color: var(--preloader-loader-color);font-family: Consolas, Menlo, Monaco, monospace;font-weight: bold;font-size: 78px;opacity: 0.8;}.loader:before {content: "{";display: inline-block;animation: pulseloader 0.4s alternate infinite ease-in-out;}.loader:after {content: "}";display: inline-block;animation: pulseloader 0.4s 0.3s alternate infinite ease-in-out;}}&.loaded {animation: fadeOutPreloader 0.8s ease forwards;}}@keyframes fadeInPreloader{from {opacity: 0;visibility: visible;}to {opacity: 1;visibility: visible;}}@keyframes fadeOutPreloader{from {opacity: 1;visibility: visible;}to {opacity: 0;visibility: hidden;}}@keyframes fadeInPreloaderLoader{from {opacity: 0;transform: translateY(10px);}to {opacity: 1;transform: translateY(0);}}@keyframes pulseloader {to {transform: scale(0.8);opacity: 0.5;}}</style>
<script>window.addEventListener("DOMContentLoaded", () => {const preloader = document.querySelector("preloader");preloader.classList.add("loaded");document.body.classList.add("loaded");})</script>
